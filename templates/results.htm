<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<meta name="description" content="Home Search"/>
<title>[%NAME%] - Home Search</title>
<link rel="stylesheet" href="/templates/style.css">
<script type="text/javascript">
	function RequestWithType(q, e){
		var myValue=document.getElementById('search-input').value;
		myValue=myValue.replace(' type:all', '');
		myValue=myValue.replace(' type:text', '');
		myValue=myValue.replace(' type:pics', '');
		myValue=myValue.replace(' type:video', '');
		myValue=myValue.replace(' type:music', '');
		myValue=myValue.replace(' type:arch', '');
		document.location.href='/?q=' + myValue + ' type:' + q;
		e.style.color='#660099';
	}
	
	function Request(q, e){
		RequestWindow=window.open('http://' + window.location.host + decodeURIComponent(q), '_blank', '');
		e.style.color='#660099';
	}
	
	document.addEventListener("DOMContentLoaded", function(event) {
		var q=document.getElementById('search-input').value;
		if (q.indexOf(' ext:') > -1) return;
		if (q.indexOf(' type:all') > -1) document.getElementById('menu-type-all').setAttribute('class', 'checked');
		if (q.indexOf(' type:text') > -1) document.getElementById('menu-type-text').setAttribute('class', 'checked');
		if (q.indexOf(' type:pics') > -1) document.getElementById('menu-type-pics').setAttribute('class', 'checked');
		if (q.indexOf(' type:video') > -1) document.getElementById('menu-type-video').setAttribute('class', 'checked');
		if (q.indexOf(' type:music') > -1) document.getElementById('menu-type-music').setAttribute('class', 'checked');
		if (q.indexOf(' type:arch') > -1) document.getElementById('menu-type-arch').setAttribute('class', 'checked');
		if (q.indexOf(' type:') == -1) document.getElementById('menu-type-text').setAttribute('class', 'checked');
	});
</script>
</head>
<body>
<div id="header">
	<a href="/"><img src="/templates/logo2.png"></a>
	<input onkeydown="if (event.keyCode==13) document.location.href='/?q='+document.getElementById('search-input').value;" id="search-input" autofocus autocomplete="off" name="q" tabindex="1" value="[%NAME%]" autocapitalize="off" autocorrect="off" type="text">

	<div id="clear"></div>
	<div id="menu">
		<!--<a id="checked" href="#">Текст</a>-->
		<a id="menu-type-all" onclick="RequestWithType('all');" href="#">Все</a>  
		<a id="menu-type-text" onclick="RequestWithType('text');" href="#">Текст</a>  
		<a id="menu-type-pics" onclick="RequestWithType('pics');" href="#">Картинки</a>  
		<a id="menu-type-video" onclick="RequestWithType('video');" href="#">Видео</a>  
		<a id="menu-type-music" onclick="RequestWithType('music');" href="#">Музыка</a>  
		<a id="menu-type-arch" onclick="RequestWithType('arch');" href="#">Архивы</a>
	</div>
</div>


<div id="results">
